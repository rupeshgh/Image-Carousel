<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/index.css" />
		<title>Carousel</title>
	</head>
	<body>
		<div class="carousel">
			<div class="btn left-btn">
				<img src="./assets/images/left-arrow.png" />
			</div>
			<div class="carousel__container">
				<ul class="carousel__track">
					<li class="carousel__slide current__slide">
						<img
							class="carousel__images"
							src="./assets/images/img1.jpg"
							alt=""
						/>
					</li>
					<li class="carousel__slide">
						<img
							class="carousel__images"
							src="./assets/images/img2.jpg"
							alt=""
						/>
					</li>
					<li class="carousel__slide">
						<img
							class="carousel__images"
							src="./assets/images/img3.jpg"
							alt=""
						/>
					</li>
				</ul>
			</div>
			<div class="btn right-btn">
				<img src="./assets/images/right-arrow.png" />
			</div>

			<div class="dotsNav">
				<button class="carousel__indicator current__slide"></button>
				<button class="carousel__indicator"></button>
				<button class="carousel__indicator"></button>
			</div>
		</div>
	</body>
	<script src="./assets/scripts/utility.js"></script>
	<script src="./assets/scripts/index1.js"></script>
	<script src="./assets/scripts/click-event.js"></script>
</html>
